<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Employee Details</title>
</head>
<body>
    <div class="container">
        <h1>Edit Employee Details</h1>
        <form action="/employee/update" method="post">
            <div class="form-group">
                <label for="id">Employee ID:</label>
                <input type="text" id="id" name="id" th:value="${employee.id}" readonly class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:value="${employee.name}" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" th:value="${employee.email}" class="form-control">
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" th:value="${employee.department}" required class="form-control">
                    <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}" th:selected="${dept.name == employee.department.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="manager">Reports To:</label>
                <input type="text" id="manager" name="manager" th:value="${employee.manager}" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-success" type="button" data-toggle="modal" data-target="#confirmUpdateModal">Update</button>
            </div>
        </form>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmUpdateModal" tabindex="-1" role="dialog" aria-labelledby="confirmUpdateModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmUpdateModalLabel">Confirm Update</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to update this Employee? Click Ok to continue.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-success" type="submit">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
