<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Employee Details</title>
</head>
<body>
    <div class="container mt-4">
        <h1>Employee Details</h1>
        <table class="table table-bordered table-hover mt-4">
            <tbody>
                <tr>
                    <th scope="row">Employee ID:</th>
                    <td th:text="${employee.id}"></td>
                </tr>
                <tr>
                    <th scope="row">Name:</th>
                    <td th:text="${employee.name}"></td>
                </tr>
                <tr>
                    <th scope="row">Email:</th>
                    <td th:text="${employee.email}"></td>
                </tr>
                <tr>
                    <th scope="row">Department:</th>
                    <td th:text="${employee.department.name}"></td>
                </tr>
                <tr>
                    <th scope="row">Reports To:</th>
                    <td th:text="${employee.manager}"></td>
                </tr>
            </tbody>
        </table>
        <div class="mt-4">
            <button class="btn btn-success" th:onclick="|window.location.href='/employee/updateform/${employee.id}'|">Edit</button>
            <button class="btn btn-secondary ml-2" th:onclick="|window.location.href='/employee/home'|">Back</button>
            <button class="btn btn-danger ml-2" data-toggle="modal" data-target="#confirmDeleteModal">Delete</button>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this Employee? Click Ok to continue.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-danger" th:href="'/employee/delete/' + ${employee.id}">Ok</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
