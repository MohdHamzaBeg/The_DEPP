<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>New Employee</title>
</head>
<body>
    <div class="container">
        <h1 class="text-left mb-4">Add a new Employee</h1>
        <form id="employeeForm" method="post" action="/employee/add">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" class="form-control" required>
                    <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="manager">Manager:</label>
                <input type="text" id="manager" name="manager" class="form-control">
            </div>
            <button class="btn btn-success" type="button" onclick="showConfirmation()">Save</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script>
        function showConfirmation() {
            if (confirm("Are you sure you want to submit?")) {
                document.getElementById("employeeForm").submit();
            }
        }
    </script>
</body>
</html>
