<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Department Details</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Edit Department Details</h1>
        <form action="/department/update" method="post" id="editDepartmentForm">
            <div class="form-group">
                <label for="id">Department ID:</label>
                <input type="text" id="id" name="id" th:value="${department.id}" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:value="${department.name}" class="form-control">
            </div>
            <div class="form-group">
                <label for="director">Director:</label>
                <input type="text" id="director" name="director" th:value="${department.director}" class="form-control">
            </div>
            <div class="form-group">
                <label for="datecreated">Created At:</label>
                <input type="text" id="datecreated" name="datecreated" th:value="${department.datecreated}" class="form-control" readonly>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#confirmUpdateModal">Update</button>
            </div>
        </form>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmUpdateModal" tabindex="-1" role="dialog" aria-labelledby="confirmUpdateModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmUpdateModalLabel">Confirm Update</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to update this Department? Click Ok to continue.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="updateButton">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

    <script>
        // Add a click event listener to the "Ok" button in the modal to submit the form
        document.getElementById("updateButton").addEventListener("click", function () {
            document.getElementById("editDepartmentForm").submit();
        });
    </script>
</body>
</html>
