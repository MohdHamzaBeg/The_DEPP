<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .add-button {
            position: absolute;
            top: 10px;
            right: 10px;
            
        }
    </style>
</head>
<body>
<h1 class="page-heading"></h1>
<div class="container">
    <h2>Our Departments</h2>
    <button class="add-button btn btn-primary" th:onclick="|window.location.href='/department/departmentForm'|">Add Department</button>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Department ID</th>
                <th>Name</th>
                <th>Director</th>
                <th>Date Created</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="department: ${listDepartments}" th:onclick="|window.location.href='/department/departmentpage/${department.id}'|" style="cursor: pointer;">
                <td th:text="${department.id}"></td>
                <td th:text="${department.name}"></td>
                <td th:text="${department.director}"></td>
                <td th:text="${department.datecreated}"></td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
