<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New Department</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function updateDateTime() {
            const currentDateTime = new Date();
            const formattedDateTime = currentDateTime.toISOString().slice(0, 23).replace("T", " ");
            document.getElementById("datecreated").textContent = formattedDateTime;
        }

        function showConfirmation() {
            return confirm("A new Department is created. Click OK to continue.");
        }

        window.onload = updateDateTime;
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Add a new Department</h1>
        <form method="post" action="/department/add" onsubmit="return showConfirmation()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="director">Director:</label>
                <input type="text" id="director" name="director" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="datecreated">Created At:</label>
                <div id="datecreated" class="form-control">2023-10-29 20:02:03.554</div>
            </div>
            <button class="btn btn-primary" type="submit">Save</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
